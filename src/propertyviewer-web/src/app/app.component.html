<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h1>Property Viewer</h1>
</div>

<div class="content" role="main">
  <table mat-table [dataSource]="data">
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container> -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>
    <ng-container matColumnDef="yearBuilt">
      <th mat-header-cell *matHeaderCellDef>Year Built</th>
      <td mat-cell *matCellDef="let element">{{element.yearBuilt}}</td>
    </ng-container>
    <ng-container matColumnDef="listPrice">
      <th mat-header-cell *matHeaderCellDef>List Price</th>
      <td mat-cell *matCellDef="let element">{{element.listPrice | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="monthlyRent">
      <th mat-header-cell *matHeaderCellDef>Monthly Rent</th>
      <td mat-cell *matCellDef="let element">{{element.monthlyRent | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="grossYield">
      <th mat-header-cell *matHeaderCellDef>Gross Yield</th>
      <td mat-cell *matCellDef="let element">{{element.grossYield | percent:'1.0-2'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        Loading...
      </td>
    </tr>
  </table>
</div>


<router-outlet></router-outlet>
